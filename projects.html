<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style>
      .coll {
        border-style: solid;
        border-width: 0.5px;
        border-color: rgb(179, 39, 39);
        margin-top: 20;
        padding-top: 20;
      }
    </style>
    <style>
      body {
        font-family: "Audiowide", sans-serif;
      }
    </style>
  </head>
  <body>
    <!--Navigation bar-->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #000000"
    >
      <a class="navbar-brand" href="#">Nithaparan's Space</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="expand"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="index.html"
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="aboutme.html">About me</a>
          <!-- <a class="nav-item nav-link" href="#">Projects</a> -->
          <a class="nav-item nav-link active" href="projects.html">Projects</a>
          <a class="nav-item nav-link" href="contactme.html">Contact me</a>
          <a class="nav-item nav-link" href="landingpage.html">Pitch Venture</a>
        </div>
      </div>
    </nav>
    <div id="main-content" class="row"></div>
    <div id="footer-placeholder" class="footer"></div>
    <script>

      let mainContent = document.getElementById("main-content");
      let row = document.createElement("div");
      row.className = "row";
      function asdsd() {
        $.getJSON("projects.json", function (json) {
          json.forEach((element) => {
          createCard(element);
        });
        });


        
      }

      function createCard(project) {
        let button = document.createElement("button");
        button.addEventListener("click", function () {
          buttonClicked(project);
        });
        let column = document.createElement("div");
        column.className = "col-sm-6";

        let card = document.createElement("div");
        card.setAttribute("style", "color:white;background-color:black");
        card.className = "card";

        let cardBody = document.createElement("div");
        card.className = "coll card-body";

        let title = document.createElement("h1");
        title.className = "card-title";
        var titleText = document.createTextNode(project.name);
        title.appendChild(titleText);
        cardBody.appendChild(title);

        var img = document.createElement("img");
        img.src = project.image;
        img.width = 80;
        img.height = 100;
        img.className = "card-img-top";
        //cardBody.appendChild(img);

        let description = document.createElement("p");
        description.className = "card-text";
        var descriptionText = document.createTextNode(project.description);
        description.appendChild(descriptionText);
        cardBody.appendChild(description);

        card.appendChild(cardBody);

        button.appendChild(card);
        column.appendChild(button);
        mainContent.appendChild(column);
      }
      //mainContent.appendChild(row);

      function buttonClicked(project) {
        // localStorage.setItem("lastname", "Smith");
        // console.log(localStorage.getItem("lastname"));
        localStorage.setItem('selectedProject', JSON.stringify(project));
        location.href = "details.html?project="+project.name;
      }

      $(function () {
        $("#nav-placeholder").load("navbar.html");
        $("#footer-placeholder").load("footer2.html");
      });
      asdsd();
    </script>
  </body>
</html>
