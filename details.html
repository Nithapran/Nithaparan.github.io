    <div id="footer-placeholder" class="footer"></div>
    <script>
      function asdasd() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const projectName = urlParams.get("project");
        $.getJSON("projects.json", function (json) {

          const project = json.find((element) => {
            if (element.name === projectName) {
              return true;
            }
          });
          setUpPage(project);
        });
      }

      function setUpPage(project) {
        console.log(project);
        var  projectSummary= document.getElementById("project-summary");
        projectSummary.style.backgroundImage = `url(${project.image})`;
      }

      $(function () {
        $("#nav-placeholder").load("navbar.html");
        $("#footer-placeholder").load("footer2.html");
      });

      asdasd();
    </script>
